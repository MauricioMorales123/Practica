<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Balances</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fbfc;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #e3f2fd;
      padding: 20px;
      border-radius: 12px;
    }

    .item {
      background: #ffffff;
      margin: 10px 0;
      padding: 15px;
      border-left: 6px solid #2196f3;
      border-radius: 8px;
    }

    .amount {
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <h2>Historial de Balances Generados</h2>
  <div class="container">
    <div class="item">
      <p><strong>Balance actual</strong></p>
      <p class="amount">$165.000</p>
    </div>
  </div>
</body>
</html>
