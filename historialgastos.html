<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Gastos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fbfc;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffebee;
      padding: 20px;
      border-radius: 12px;
    }

    .item {
      background: #ffffff;
      margin: 10px 0;
      padding: 15px;
      border-left: 6px solid #f44336;
      border-radius: 8px;
    }

    .amount {
      font-weight: bold;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Historial de Gastos</h2>
  <div class="container">
    <div class="item">
      <p><strong>Supermercado</strong> - Compras</p>
      <p class="amount">-$400.000</p>
    </div>
    <div class="item">
      <p><strong>Compañía Eléctrica</strong> - Servicios</p>
      <p class="amount">-$100.000</p>
    </div>
    <div class="item">
      <p><strong>Cena</strong> - Restaurante</p>
      <p class="amount">-$50.000</p>
    </div>
  </div>
</body>
</html>
